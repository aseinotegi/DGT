services:
  db:
    image: postgis/postgis:15-3.3
    container_name: v16-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - v16-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: v16-backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      DGT_NACIONAL_URL: ${DGT_NACIONAL_URL}
      DGT_PAISVASCO_URL: ${DGT_PAISVASCO_URL}
      DGT_CATALUNA_URL: ${DGT_CATALUNA_URL}
      SYNC_INTERVAL_SECONDS: ${SYNC_INTERVAL_SECONDS:-60}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - v16-net
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: v16-frontend
    networks:
      - v16-net
    restart: unless-stopped

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: v16-nginx
    ports:
      - "80:80"
    depends_on:
      - backend
      - frontend
    networks:
      - v16-net
    restart: unless-stopped

networks:
  v16-net:
    driver: bridge

volumes:
  pgdata:
