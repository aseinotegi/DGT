      },

        "acceptedAnswer": {
          "@type": "Answer",

      },

        "name": "¿Qué significa cuando una baliza aparece como 'posible error'?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "Cuando una baliza lleva más de 10 horas activa, la marcamos como 'posible error' ya que es probable que se trate de un fallo en el sistema de la DGT y no de un vehículo realmente detenido. Estas balizas se muestran con menor opacidad en el mapa."
        }
      },

          "text": "El sistema analiza cada baliza activa para identificar conductores en situación de riesgo. Se evalúan factores como el aislamiento (distancia a núcleos urbanos), tiempo activo, horario nocturno y tipo de vía. Las alertas de vulnerabilidad ayudan a identificar personas que podrían necesitar asistencia."
